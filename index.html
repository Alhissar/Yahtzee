<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yahtzee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <div class="container">
    <div class="dices">
      <div id="0" class="dice">0</div>
      <div id="1" class="dice">0</div>
      <div id="2" class="dice">0</div>
      <div id="3" class="dice">0</div>
      <div id="4" class="dice">0</div>
    </div>

    <div class="buttons">
      <button id="play">Relancer<span class="counter"></span></button>
    </div>

    <div class="results">
      <div>
        <div class="result multi">
          <div class="name">1 x</div>
          <div class="score"></div>
        </div>
        <div class="result multi">
          <div class="name">2 x</div>
          <div class="score"></div>
        </div>
        <div class="result multi">
          <div class="name">3 x</div>
          <div class="score"></div>
        </div>
        <div class="result multi">
          <div class="name">4 x</div>
          <div class="score"></div>
        </div>
        <div class="result multi">
          <div class="name">5 x</div>
          <div class="score"></div>
        </div>
        <div class="result multi">
          <div class="name">6 x</div>
          <div class="score"></div>
        </div>
        <div id="sum" class="result saved">
          <div class="name">?>63</div>
          <div class="score"></div>
        </div>
      </div>

      <div>
        <div class="result yams">
          <div class="name">Brelan</div>
          <div class="score"></div>
        </div>
        <div class="result yams">
          <div class="name">Carr√©</div>
          <div class="score"></div>
        </div>
        <div class="result yams">
          <div class="name">suite</div>
          <div class="score"></div>
        </div>
        <div class="result yams">
          <div class="name">Suite</div>
          <div class="score"></div>
        </div>
        <div class="result yams">
          <div class="name">Full</div>
          <div class="score"></div>
        </div>
        <div class="result yams">
          <div class="name">Bonus</div>
          <div class="score"></div>
        </div>
        <div id="yahtzee" class="result yams">
          <div class="name">Yahtzee</div>
          <div class="score"></div>
        </div>
      </div>
      <div id="total" class="result saved">
        <div class="name">TOTAL</div>
        <div class="score"></div>
      </div>


    </div>
    <div id="resultat"></div>
  </div>
</body>

</html>
